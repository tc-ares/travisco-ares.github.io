<div class="call">
  <div class="call-box-top">
    {% if site.data.contact.primary %}
        <div class="call-phone"><strong>Pimary Freq: </strong> {{ site.data.contact.primary }} </div>
    {% endif %}
    {% if site.data.contact.skywarn %}
    <div class="call-email"><strong>Skywarn Freq: </strong>
      <a href="mailto:{{ .site.data.contact.skywarn }}">
        {{ site.data.contact.skywarn }}
      </a>
    </div>
    {% endif %}
  </div>
    {% if include.show_button %}
      <div class="call-box-bottom">
        <a href="{{ site.data.contact.contact_button_link }}" class="button">Weekly Nets</a>
      </div>
    {% endif %}
</div>
